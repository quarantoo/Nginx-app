apiVersion: apps/v1
type: Deployment
metadata:
 name: my-nginx
 labels:
   app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
     name: my-nginx-pod
     labels:
      app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - ContainerPort: 80


